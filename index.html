<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device-A-Roo</title>
  
  <!-- External Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/lint/lint.min.css">
  
  <!-- Our Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsonlint@1.6.3/lib/jsonlint.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/lint/lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/lint/json-lint.min.js"></script>
</head>
<body>
  <h1>Device-A-Roo: PortMaster Compatibility Checker</h1>
  
  <div id="top-area">
    <div id="input-area">
      <label for="requirements">Enter Requirements (JSON array or full port.json):</label>
      <textarea id="requirements">["!trimui"]</textarea>
      <div class="button-group">
        <button class="button-secondary" onclick="openPortModal()">Select Port...</button>
        <button class="button-primary" onclick="filterDevices()">Check Compatibility</button>
      </div>
    </div>
    <div id="tag-sidebar">
      <h2>Available Tags</h2>
      <div id="tag-list"></div>
    </div>
  </div>
  
  <div id="table-scroll-wrapper">
    <div id="table-container"></div>
  </div>

  <div id="port-modal" class="modal-overlay" onclick="closePortModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="modal-close" onclick="closePortModal()">Ã—</span>
      <h2>Select a Port</h2>
      <input type="text" id="port-filter-input" placeholder="Filter by name..." onkeyup="renderPortList(this.value)">
      <div id="port-list"></div>
    </div>
  </div>

  <!-- Our Script (at the end of the body) -->
  <script src="script.js"></script>
</body>
</html>
